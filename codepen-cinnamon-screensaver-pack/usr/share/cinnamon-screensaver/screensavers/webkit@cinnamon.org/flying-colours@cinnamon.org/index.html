		<style>
		body {width:100%; height:100%; background: #000; overflow:hidden, margin:0}
		html {width:100%; height:100%; overflow:hidden}
		</style>

	<body>
		<canvas width="1366" height="768"></canvas>
		<script>
		var c = document.querySelector('canvas'),
				ct = c.getContext('2d'), d = c.width,
				a = .25*d, b = .16*d, n = 64;
		ct.translate(.5*d, .5*d);
		(function ani(t) {
			var x, y, θ;
			ct.fillStyle = 'rgba(0,0,0,.1)';
			ct.fillRect(-.5*d, -.5*d, d, d);
			ct.fillStyle = 'hsl(' + t%360 + ',100%,50%)';
			ct.save();
			ct.rotate(t*Math.PI/180);
			ct.translate(.8*a, 0);
			ct.beginPath();
			for(var i = 0; i < n; i++) {
				θ = (i/1.5 - t)*Math.PI/36;
				x = a*Math.cos(θ);
				y = b*Math.sin(θ);
				ct.moveTo(x, y);
				ct.arc(x, y, (.5*n - Math.abs(i - .5*n))*5/n, 0, 2*Math.PI);
			}
			ct.closePath();
			ct.fill();
			ct.restore();
			
			requestAnimationFrame(ani.bind(this, ++t));
		})(0);
		//# sourceURL=pen.js
		</script>
